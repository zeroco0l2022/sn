plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.0'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit()
}
kotlin {
    jvmToolchain(21)
}